<!DOCTYPE html>
<html lang="en" data-theme="dark"> <head>
  <title>EPCC Registration - PlantWallK</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/themes.css">
  <style>
    .epcc-header {
      background: url('./images/micrasterias_cos_488_1_day_post_label.webp') center/cover;
      height: 200px;
      border-radius: var(--radius-xl);
      margin-bottom: 2rem;
      position: relative;
    }
    .epcc-header::after {
      content: '';
      position: absolute; inset:0;
      background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.8));
      border-radius: inherit;
    }
    .epcc-title {
      position: absolute; bottom: 1.5rem; left: 1.5rem; z-index: 2;
      color: white; text-shadow: 0 2px 4px black;
      margin: 0;
    }
  </style>
</head>
<body>
  <main class="content-surface content-surface--wide" style="margin: 4rem auto;">
    
    <div class="epcc-header">
      <h1 class="epcc-title">European Plant Cytoskeletal Club<br><span style="font-size:0.6em; opacity:0.9">Satellite Meeting · May 26–27</span></h1>
    </div>

    <form id="epcc-form" onsubmit="submitForm(event, 'epcc')" style="display:grid; gap:1.5rem;">
      <label class="form-group"><span>Name</span><input type="text" name="name" required></label>
      
      <div class="form-group">
        <span>Member of COST PlantWallK?</span>
        <label><input type="radio" name="is_member" value="true" required> Yes</label>
        <label><input type="radio" name="is_member" value="false"> No</label>
      </div>

      <label class="form-group"><span>Affiliation</span><input type="text" name="affiliation" required></label>

      <div class="form-group">
        <span>Role</span>
        <label><input type="radio" name="role" value="student" required> Student</label>
        <label><input type="radio" name="role" value="researcher"> Researcher</label>
      </div>

      <label class="form-group"><span>Title</span><input type="text" name="title" required></label>
      <label class="form-group"><span>Abstract</span><textarea name="abstract" rows="5" required></textarea></label>

      <div class="form-group">
        <span>Format</span>
        <select name="type" required>
          <option value="lecture">Lecture (15+5 min)</option>
          <option value="poster">Poster</option>
        </select>
      </div>

      <div class="form-group">
        <span>Planned Presence</span>
        <select name="presence" required>
          <option value="3_days">May 25-27 (COST + EPCC)</option>
          <option value="2_days">May 26-27 (COST Day 2 + EPCC)</option>
          <option value="1_day">May 27 (EPCC Only)</option>
        </select>
      </div>

      <button type="submit" class="btn btn--primary">Register for EPCC</button>
      <div class="form-message" hidden></div>
    </form>
  </main>
  <script src="./js/forms.js"></script>
</body>
</html>
