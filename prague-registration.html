<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prague Meeting Registration - PlantWallK</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/themes.css">
</head>
<body>
  <main class="content-surface content-surface--wide" style="margin: 4rem auto;">
    <h2>Prague Meeting Registration</h2>
    
    <form id="prague-form" onsubmit="submitForm(event, 'prague')" style="display:grid; gap:1.5rem; max-width:600px;">
      
      <label class="form-group">
        <span>Full Name</span>
        <input type="text" name="name" required placeholder="Dr. Jane Doe">
      </label>

      <label class="form-group">
        <span>Affiliation / Address</span>
        <input type="text" name="affiliation" required>
      </label>

      <div class="form-group">
        <span>YRI Status (Young Researcher & Innovator)</span>
        <label><input type="radio" name="yri_status" value="true" required> Yes (< 40 years old)</label>
        <label><input type="radio" name="yri_status" value="false"> No</label>
      </div>

      <label class="form-group">
        <span>Title of Contribution</span>
        <input type="text" name="title" required>
      </label>

      <label class="form-group">
        <span>Abstract</span>
        <textarea name="abstract" rows="6" required placeholder="Short abstract..."></textarea>
      </label>

      <div class="form-group">
        <span>Preference</span>
        <select name="type" required>
          <option value="lecture">Lecture (15+5 min)</option>
          <option value="poster">Poster</option>
        </select>
      </div>

      <button type="submit" class="btn btn--primary">Submit Registration</button>
      <div class="form-message" hidden></div>
    </form>
  </main>
  <script src="./js/forms.js"></script>
</body>
</html>
